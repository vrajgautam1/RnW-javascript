<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #mylogo{
            font-size:15px;
        }


    </style>
    <title>Document</title>
</head>
<body>
    <div>
        <p>click here to see the logo<i class="homelogo" id="mylogo"></i></p>
        <button onclick="addLogoFunction()" id="btn">click</button>
    </div>

    <script>
        let btn = document.getElementById('btn');
        function addLogoFunction() {
            const mylogo = document.getElementById('mylogo');
            mylogo.classList.remove('homelogo')
            mylogo.classList.add('fa-solid')
            mylogo.classList.add('fa-house')
        }
    </script>
</body>
</html>
