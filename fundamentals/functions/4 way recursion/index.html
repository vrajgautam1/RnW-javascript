<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Four way recursion</h1>

    <script>
        function move(steps){
            if(steps === 0){
                console.log(steps)
                return
            }


            move(steps - 1)
            console.log(steps)

            move(steps - 1)
            console.log(steps)

            move(steps - 1)
            console.log(steps)

            move(steps - 1)
            console.log(steps)
        }

        move(2)
    </script>
</body>
</html>
