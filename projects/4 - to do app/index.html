<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="container mt-5 ">
        <div class="header text-center">
            <h1 class="display-1 fw-semibold text-warning">To do List App</h1>
        </div>

        <div class="col-lg-12 mt-3 rounded py-5 px-3">
            <form class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-lg-5">
                        <label for="taskText" class="form-label fw-bold">Enter task</label>
                        <input type="text" class="form-control" id="taskText" placeholder="" value="" required="">
                    </div>

                    <div class="col-lg-2">
                        <label for="priority" class="form-label fw-bold">Priority</label>
                        <select class="form-select" id="priority" required="">
                            <option value="">Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="col-lg-3">
                        <label for="taskdate" class="form-label fw-bold">Select Date</label>
                        <input type="Date" class="form-control" id="taskdate" placeholder="" value="" required="">
                    </div>

                    <div class="col-lg-2 d-flex flex-column">
                        <label for="firstName" class="form-label invisible">Select Date</label>
                        <button type="button" class="btn btn-primary w-100" onclick="addTask()">Add task</button>
                    </div>
            </form>
        </div>

        <!-- this part will get its contents dynamically through JavaScript  -->
        <div id="TaskListContainer" class="mt-4 bg-dark-subtle rounded py-2 px-2">

            <div id="classListHeader" class="row g-2 rounded p-2 w-100 mx-auto">
                <span class="col-lg-6 mx-auto fw-bold">Task</span>
                <span class="col-lg-1 mx-auto text-center fw-bold">priority</span>
                <span class="col-lg-2 mx-auto text-center fw-bold">date</span>
                <span class="col-lg-2 mx-auto btn btn-primary invisible"></span>
            </div>

            <hr class="border border-dark border-2 opacity-100">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
