<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Add smooth transitions for hover effects */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }

        /* Animation for fading out tasks on delete */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        /* Slight shift on hover */
        .hover-shift:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body class="bg-slate-300 container mx-auto">

    <!-- 1 - header of the app -->
    <h1 class="text-3xl font-bold text-black text-center mt-4">
        To-Do List APP
    </h1>

    <!-- 2 - input field for adding new tasks -->
    <div id="input-box" class="flex justify-center mt-8">
        <form class="w-full max-w-3xl bg-slate-500 p-5 rounded shadow-md hover-shift transition-all">
            <div class="flex gap-5 items-center">
                <input
                    class="appearance-none block w-4/5 bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                    id="taskText" type="text" placeholder="Your task here">
                <input type="button" onclick="generateTask()" value="Add Task"
                    class="bg-blue-500 hover:bg-blue-700 w-1/4 text-white font-semibold py-2 px-4 rounded transition-all hover-shift">
            </div>
        </form>
    </div>

    <!-- 3 - container to store tasks -->
    <div class="mt-8 mx-auto max-w-3xl bg-white rounded shadow-md p-4">
        <div id="task-header" class="flex justify-between text-lg font-bold mb-2">
            <span>Task</span>
            <span class="mr-10">Done?</span>
        </div>

        <div id="taskListContainer">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
